version: "2"

services:
  debug:
    build: .
    command: npm run debug
    volumes:
      - ./:/server
    ports:
      - "56789:80"
      - "9222:9222"
    environment:
      - IMGSRV_DOMAINS=www.vistaprint.com,s3-eu-west-1.amazonaws.com/sitecore-media-bucket
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - IMGSRV_LOG_INDENT=1
      - IMGSRV_VERBOSE=1
      #- IMGSRV_MAX_SIZE=2457408
  web:
    build: .
    command: npm start
    tmpfs:
      - /imgsrvtmp:size=1G
    ports:
      - "56789:80"
    environment:
      # - IMGSRV_DOMAINS=www.vistaprint.com,upload.wikimedia.org
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - IMGSRV_TEMP=/imgsrvtmp
